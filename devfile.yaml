schemaVersion: 2.1.0
metadata:
  name: python-devspaces-demo
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.9
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/devspaces-demo
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py && pip install flask
      group:
        kind: run

schemaVersion: 2.1.0
metadata:
  name: python-devspaces-demo
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.6
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: venv
      label: "Setup Venv"
      component: python
      workdingDir: ${PROJECTS_ROOT}/devspaces-demo
      commandLine: python -m venv .venv && . .venv/bin/activate
      group:
        kind: setup
  - id: prep
      label: "Install deps"
      component: python
      workingDir: ${PROJECTS_ROOT}/devspaces-demo
      commandLine: pip install -r requirements.txt
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/devspaces-demo
      commandLine: python app.py
      group:
        kind: run
